<div class="color-selector">
    <i (click)="showSelector(true)" class="material-icons icon">
        color_lens
    </i>
    <div *ngIf="isSelectorVisible" class="selector row center-xs">
        <div (click)="selectColor(color)" *ngFor="let color of colors" [ngStyle]="{'background-color': color}" class="color">
        </div>
    </div>
</div>
